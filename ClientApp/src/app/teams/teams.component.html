<div>
  <h1><span class="badge badge-info">Teams</span></h1>
  <div>
    <table class="table table-dark">
      <thead>
      <tr>
        <th scope="col">Code</th>
        <th scope="col">Full Name</th>
        <th scope="col">Short Name</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let team of teams">
        <td>{{team.code}}</td>
        <td>{{team.fullName}}</td>
        <td>{{team.shortName}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
